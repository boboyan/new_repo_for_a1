{% extends "base_generic.html" %}

{% block content %}
    <h4>Author: {{ author.last_name }}, {{ author.first_name }}</h4>

    <p>Date: {{ author.date_of_birth }}, {{ author.date_of_death }}</p>

    <p>Book & Summary</p>


    {% for book in author.book_set.all %}

        <a href="{% url 'book-detail' book.pk %}">{{ book }}</a>
        <p>{{ book.summary }}</p>
    {% endfor %}


{% endblock %}
